{% extends "base.html" %}

{% block title %}Reel home page{% endblock %}

{% block heading %}Highest reviewed movies{% endblock %}

{% block content %}
<section>
    {% for movie in movies %}
        <div>
            <p>{{ movie["title"] }}</p>
            <p>{{ movie["distributor"] }}</p>
            <p>{{ movie["release_date"] }}</p>
           <hr />
        </div>
    {% endfor %}
</section>
{% endblock %}
